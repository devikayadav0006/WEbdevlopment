<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Selectors Example</title>
  <style>
    * {
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    h1, h2 {
      text-align: center;
      color: rgb(242, 62, 2);
    }
    #main {
      background-color: #9bbcda;
      border: 3px solid #bff315;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }
    div p {
      color: #006400;
      font-size: 18px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>CSS Selectors</h1>
  <h2>Cascading Style Sheets</h2>

  <div id="main">
    <p><b>CSS</b>selectors are patterns used to <i> select and target</i> specific HTML elements on a web page, allowing the application of CSS styles to those elements.</p>
    <p>
      Universal selector (*) applies font and box-sizing to all elements.
    </p>
  </div>

  <button>Click Me</button>

</body>
</html>
