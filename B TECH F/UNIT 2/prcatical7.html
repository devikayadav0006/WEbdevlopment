<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Example</title>
  <style>
    body {
      background-image: url('https://th.bing.com/th/id/OIP.gdNVfcnAjQURwqcuGIDHAQHaE8?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3');

      background-size: auto;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 80%;
      margin: 40px auto;   
      padding: 30px;       
      border: 5px solid #333;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #0066cc;
      border-bottom: 3px solid #3d0505;
      padding-bottom: 10px;
    }
    p {
      background-color: #c315ac;
      border: 2px dashed #0066cc;
      margin: 20px 0;
      padding: 15px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;

    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced CSS Styling Example</h1>

    <p>
      The <b>CSS</b><i>Box Model</i>  is a fundamental concept in web development that describes how HTML elements are rendered as rectangular boxes on a webpage. Every HTML element is treated as a box, and this box is composed of four distinct areas
    </p>
    <a href="#" class="btn">Box</a>
  </div>

</body>
</html>
