<!DOCTYPE html>
<html lang="en">
<head>
  <title>Div and Span Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .block {
      background: #fff;
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      text-align: center;
      background-color: #dfdf10;
    }
    .block span {
      display:inline-flex;
      background: #eb1f8c;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
    }
    p{
        background-color: red;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        font-style: italic;
    }
  </style>
</head>
<body>
<p>This is my practical assigment on topic <mark>Span and Div.</mark> </p>
  <div class="block">
    <span>Item 1</span>
    <span>Item 2</span>
  </div>

</body>
</html>
