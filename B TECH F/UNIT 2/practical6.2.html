<!DOCTYPE html>
<html lang="en">
<head>
  <title>Internal CSS Example</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: darkblue;
      text-align: center;
      background-color: aqua;
      font-family: 'Courier New', Courier, monospace;
    }

    p {
      color: #333;
      font-size: 25px;
      text-align: justify;
      margin: 20px;
      background-color: #10ec40;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Internal CSS</h1>
  <p>Internal CSS, also known as embedded CSS, is a method of styling web pages where the CSS rules are written directly within the HTML document itself.</p>

  <button>Click Me</button>

</body>
</html>
