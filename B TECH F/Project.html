<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
               margin: 0;

               justify-content: center;
               align-items: center;
               background: linear-gradient(135deg, #667eea, #764ba2);

        }
        <style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    table {
        background: #222;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    input[type="text"] {
        width: 100%;
        height: 44px;
        font-size: 22px;
        text-align: right;
        padding-right: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #f3f3f3;
    }

    input[type="button"] {
        width: 55px;
        height: 45px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        margin: 4px;
        cursor: pointer;
        background:rgb(0, 128, 109);
        color: white;
        transition: 0.2s;
    }

    input[type="button"]:hover {
        background: #666;
        transform: scale(1.05);
    }

    input[value="C"] {
        background:pink;
    }

    input[value="C"]:hover {
        background: #c0392b;
    }

    input[value="="] {
        background: #27ae60;
    }

    input[value="="]:hover {
        background: #1e7084;
    }

    input[value="+"],
    input[value="-"],
    input[value="*"],
    input[value="/"] {
        background:pink;
    }

    input[value="+"]:hover,
    input[value="-"]:hover,
    input[value="*"]:hover,
    input[value="/"]:hover {
        background: #d68910;
    }

    
</style>

    </style>
</head>
<body>
    <script>
        function pick(val){
           let a= document.getElementById("a");
           a.value+=val;
        }

        function clr(){
           let a= document.getElementById("a");
           a.value=" ";
        }

         function solve(){
           var a= document.getElementById("a").value;
           var y=eval(a);
           document.getElementById("a").value=y;
        }


      



    </script>
 <table>

        <tr>
            <th colspan="3"><input type="text" id="a"></input>
            <th><input type="button" value="c" onclick="clr()"></input>
        </tr>  
        <tr>     
            <th><input type="button" value="1" onclick="pick(1)"></input>
            <th><input type="button" value="2" onclick="pick(2)"></input>
            <th><input type="button" value="3" onclick="pick(3)"></input>
            <th><input type="button" value="/" onclick="pick('/')"></input><br>
        </tr>  
        <tr>     
            <th><input type="button" value="4" onclick="pick(4)"></input>
            <th><input type="button" value="5" onclick="pick(5)"></input>
            <th><input type="button" value="6" onclick="pick(6)"></input>
            <th><input type="button" value="" onclick="pick('')"></input><br>
        </tr>  
        <tr>     
            <th><input type="button" value="7" onclick="pick(7)"></input>
            <th><input type="button" value="8" onclick="pick(8)"></input>
            <th><input type="button" value="9" onclick="pick(9)"></input>
            <th><input type="button" value="-" onclick="pick('-')"></input><br>
        </tr>  
        <tr>     
            <th><input type="button" value="." onclick="pick('.')"></input>
            <th><input type="button" value="0" onclick="pick(0)"></input>
            <th><input type="button" value="=" onclick="solve()"></input>
            <th><input type="button" value="+" onclick="pick('+')"></input><br>
        </tr>  
      </table> 
    
</body>
</html>
